<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>


    <nav>
        <main class="logo"> UniHomes </main>
        <section class="menu-links">
            <a href="#">List your property</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a href="#" class="find-home-button" style="color: white;">Find my home</a>
        </section>
    </nav>
    <hr class="line" style="border: none; height: 1px; background-color: rgb(171, 171, 171); width: 100%;">

    <h1 class="contact-heading"> We would love to help you! </h1>


    <section class="form-container">

        <form>

            <label for="Gender">Select Gender *</label><br>
            <label for="Male"> Male</label>
            <input class="checkmark" type="checkbox">
            <label for="Female"> Female</label>
            <input class="checkmark" type="checkbox">
            <label for="Female"> Other</label>
            <input class="checkmark" type="checkbox"><br><br>



            <label for="Name">Full Name*</label><br>
            <input class="name" type="text" placeholder="Enter you name"><br><br>

            <label class="mail" for="email">Email Address*</label><br>
            <input class="email" type="email" id="email" name="email" placeholder="Enter email"><br><br>


            <label for="Phone">Phone</label><br>
            <input class="phone" type="tel" placeholder="Enter phone number"><br><br>


            <textarea class="textarea" name="myTextarea" placeholder="Your message here" cols="74" rows="10"
                minlength="10" maxlength="500" required></textarea><br>



            <button class="button-submit" type="button" name="myButton">
                Submit
            </button>
        </form>
    </section>

    <footer>
        <h3 class="footer-heading">UniHomes</h3>
        <section class="footer-social-links">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </section>
        <section class="footer-links">
            <ul>
                <li><a href="#">List your property</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Find my home</a></li>
            </ul>
        </section>
        <p class="footer-copyright">&copy; Copyright 2024 UniHomes, All rights reserved</p>
    </footer>


</body>

</html>
