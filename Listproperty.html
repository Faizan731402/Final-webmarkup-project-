<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add property</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" type="image/png" href="website-image/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="website-image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="website-image/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="website-image/apple-touch-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav>
        <a class="logo" href="index.html"> UniHomes </a>
        <section class="menu-links">
            <a href="Listproperty.html">List your property</a>
            <a href="about.html">About us</a>
            <a href="contact.html">Contact us</a>
            <a href="explore.html" class="find-home-button" style="color: white;">Find my home</a>
        </section>
    </nav>



    <section class="love-line"> </section>
    <h1 class="listing-title">List your property!</h1>

    <section class="listing-container">



        <form class="listing-form">
            <section class="listing-row">
                <section class="listing-field">
                    <label>Address*</label>
                    <input type="text" placeholder="Enter your address">
                </section>
                <section class="listing-field">
                    <label>Property Type*</label>
                    <input type="text" placeholder="Your property type">
                </section>
            </section>

            <section class="listing-row">
                <section class="listing-field">
                    <label>Bedrooms*</label>
                    <input type="text" placeholder="Bedrooms">
                </section>
                <section class="listing-field">
                    <label>Size*</label>
                    <input type="text" placeholder="Enter size">
                </section>
            </section>

            <section class="listing-row">
                <section class="listing-field">
                    <label>Rent*</label>
                    <input type="text" placeholder="Enter rent">
                </section>
                <section class="listing-field">
                    <label>Full Name*</label>
                    <input type="text" placeholder="Enter your name">
                </section>
            </section>

            <section class="listing-row">
                <section class="listing-field">
                    <label>Email*</label>
                    <input type="email" placeholder="Enter email">
                </section>
                <section class="listing-field">
                    <label>Phone</label>
                    <input type="tel" placeholder="Enter phone number">
                </section>
            </section>

            <section class="listing-field">
                <label>Title*</label>
                <input type="text" placeholder="Enter title">
            </section>

            <section class="listing-description">
                <label>Description*</label>
                <textarea placeholder="Your property description here" rows="6"></textarea>
            </section>

            <section class="listing-upload">
                <label class="listing-upload-btn">
                    Upload your image here
                    <input type="file" accept="image/*" hidden>
                </label>
            </section>

        </form>
    </section>


    <section class="listing-submit-container">
        <a href="submission.html" class="listing-submit">Add property</a>
    </section>

    <footer>
        <h3 class="footer-heading">UniHomes</h3>
        <section class="footer-social-links">
            <a href="facebook.com" class="fa fa-facebook"></a>
            <a href="x.com" class="fa fa-twitter"></a>
            <a href="instagram.com" class="fa fa-instagram"></a>
        </section>
        <section class="footer-links">
            <ul>
                <li><a href="Listproperty.html">List your
                        property</a>
                </li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="explore.html">Find my home</a></li>
            </ul>
        </section>
        <p class="footer-copyright">&copy; Copyright 2024 UniHomes, All rights reserved</p>
    </footer>


</body>

</html>
