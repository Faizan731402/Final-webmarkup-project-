<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add property</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" src="uni-homes-page/website-image/uni-fevicon">
</head>

<body>
    <nav>
        <main class="logo"> UniHomes </main>
        <section class="menu-links">
            <a href="#">List your property</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a href="#" class="find-home-button" style="color: white;">Find my home</a>
        </section>
    </nav>
    <hr class="line" style="border: none; height: 1px; background-color: rgb(171, 171, 171); width: 100%;">
    <h1 class="contact-heading"> List your property! </h1>






    <section class="form-container-prop">

        <form>



            <label for="Address">Adress*</label><br>
            <input class="address" type="text" placeholder="Enter your address"><br><br>
            <label for="type">Property Type*</label><br>
            <input class="Property" type="text" placeholder="Your property type"><br><br>

            <label for="Bedroom"> Bedrooms:</label><br>
            <input class="Bedroom" type="text" placeholder="Bedrooms"><br><br>

            <label for="Size"> Size*</label><br>
            <input class="Size" type="text" placeholder="Enter size"><br><br>

            <label for="Rent"> Rent*</label><br>
            <input class="Rent" type="text" placeholder="Enter rent"><br><br>




            <label for="Name">Full Name*</label><br>
            <input class="name" type="text" placeholder="Enter you name"><br><br>

            <label class="mail" for="email">Email*</label><br>
            <input class="email" type="email" id="email" name="email" placeholder="Enter email"><br><br>



            <label for="Phone">Phone</label><br>
            <input class="phone" type="tel" placeholder="Enter phone number"><br><br>



            <label for="title">Title*</label><br>
            <input class="title" type="text" id="title" name="title" placeholder="Enter title"><br><br>
            <textarea class="textarea" name="myTextarea" placeholder="Your property description here" cols="74"
                rows="10" minlength="10" maxlength="500" required></textarea><br>

            <section class="upload-button-container">
                <label for="file-upload" class="custom-file-upload">
                    Upload your image here
                </label>
                <input type="file" id="file-upload" accept="image/*">
            </section>


            <button class="button" type="button" name="myButton">
                Add property
            </button>
        </form>
    </section>





    <footer>
        <h3 class="footer-heading">UniHomes</h3>
        <section class="footer-social-links">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
        </section>
        <section class="footer-links">
            <ul>
                <li><a href="#">List your property</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">Find my home</a></li>
            </ul>
        </section>
        <p class="footer-copyright">&copy; Copyright 2024 UniHomes, All rights reserved</p>
    </footer>


</body>

</html>
